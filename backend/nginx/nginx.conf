upstream app_upstream {
    server app:8080;
}

server {
    listen 80;
    sendfile on;
    client_max_body_size 100M;

    location /api/v1 {
        client_max_body_size 100M;
        proxy_pass http://app_upstream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # location /api/v1 {
    #     proxy_pass http://app_upstream/swagger/index.html;
    #     add_header Access-Control-Allow-Origin * always;
    # }

    location / {
        alias /home/static/;
    }

    location /static/ {
        alias /home/static/;
    }

    location /status {
        stub_status;
    }
}
